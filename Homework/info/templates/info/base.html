{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'info/main.css' %}">
</head>
<body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4" >Simpy</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Главная</a></li>
      <li class="nav-item"><a href="{% url 'uslugi' %}" class="nav-link">Услуги</a></li>
      <li class="nav-item"><a href="/" class="nav-link">Контакты</a></li>
      <li class="nav-item"><a href="/" class="nav-link">О нас</a></li>
    </ul>
  </header>
  <div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <small class="d-block mb-3 text-body-secondary">© itProger Все права защищены</small>
      </div>   
  </footer>
</body>
</html>
